<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UltraChat Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app">
        <header class="app-header">
            <div class="brand">
                <div class="logo">UC</div>
                <div class="titles">
                    <div class="title">UltraChat Pro</div>
                    <div class="subtitle">Fast ‚Ä¢ Clean ‚Ä¢ Responsive</div>
                </div>
            </div>

            <div class="controls">
                <input id="username" class="input-username" placeholder="Your name (join to chat)" />
                <button id="joinBtn" class="btn">Join</button>

                <div class="mode-toggle" role="tablist" aria-label="chat mode">
                    <button id="multiBtn" class="mode-btn active" data-mode="multi">üåê Multi</button>
                    <button id="aiBtn" class="mode-btn" data-mode="ai">ü§ñ AI</button>
                </div>
            </div>
        </header>

        <section class="chat-wrap">
            <aside class="sidebar">
                <div class="online-title">Online</div>
                <ul id="usersList" class="users-list">
                    <!-- populated client-side -->
                </ul>
                <div class="tip">Tip: Enter name ‚Üí Join ‚Üí Switch mode</div>
            </aside>

            <section class="chat-panel">
                <div id="chatBox" class="chat-box" aria-live="polite"></div>

                <div class="typing-row" id="typingRow" aria-hidden="true"></div>

                <form id="composer" class="composer" onsubmit="return false;">
                    <input id="msgInput" class="composer-input" placeholder="Write a message..." autocomplete="off" />
                    <button id="sendBtn" class="send-btn" aria-label="Send message">‚û§</button>
                </form>
            </section>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
